        <h1 class="title">802.1.x认证</h1>
        <div class="stuff">
            <span>十月 04, 2020</span>
            

        </div>
        <div class="content markdown">
            <p>公司的上网验证使用802.1.x，但是使用的是私有的客户端（只有mac和win），而且还有很多限制。<br>为了在linux平台上使用，开始了该项目。<br>由于不清楚密码如何加密的，但是确定加密与次数和时间没有关系，可以抓包获取认证的密钥。生成password.bin用于其他机器的认证。</p>
<p>在已安装客户端的机器上运行</p>
<figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;flag&quot;</span></span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">	<span class="string">&quot;github.com/google/gopacket&quot;</span></span><br><span class="line">	<span class="string">&quot;github.com/google/gopacket/layers&quot;</span></span><br><span class="line">	<span class="string">&quot;github.com/google/gopacket/pcap&quot;</span></span><br><span class="line">	<span class="string">&quot;io/ioutil&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> iface = flag.String(<span class="string">&quot;i&quot;</span>, <span class="string">&quot;\\Device\\NPF_&#123;540078E3-B5F2-4E7A-9D21-&#125;&quot;</span>, <span class="string">&quot;Interface to read packets from&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	flag.Parse()</span><br><span class="line">	filterStr := fmt.Sprintf(<span class="string">&quot;(ether proto 0x888e)&quot;</span>)</span><br><span class="line">	fmt.Println(*iface)</span><br><span class="line">	handle, err := pcap.OpenLive(*iface, <span class="number">65536</span>, <span class="literal">true</span>, pcap.BlockForever)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line">	err = handle.SetBPFFilter(filterStr)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">defer</span> handle.Close()</span><br><span class="line"></span><br><span class="line">	<span class="keyword">var</span> userName, passWord []<span class="keyword">byte</span></span><br><span class="line">	<span class="keyword">for</span> userName == <span class="literal">nil</span> || passWord == <span class="literal">nil</span> &#123;</span><br><span class="line">		data, _, err := handle.ReadPacketData()</span><br><span class="line">		<span class="keyword">if</span> err == pcap.NextErrorTimeoutExpired &#123;</span><br><span class="line">			<span class="keyword">continue</span></span><br><span class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">			<span class="built_in">panic</span>(err)</span><br><span class="line">		&#125;</span><br><span class="line">		packet := gopacket.NewPacket(data, layers.LayerTypeEthernet, gopacket.NoCopy)</span><br><span class="line">		<span class="keyword">if</span> eapLayer := packet.Layer(layers.LayerTypeEAP); eapLayer != <span class="literal">nil</span> &#123;</span><br><span class="line">			eap := eapLayer.(*layers.EAP)</span><br><span class="line">			<span class="keyword">switch</span> eap.Code &#123;</span><br><span class="line">			<span class="keyword">case</span> layers.EAPCodeResponse:</span><br><span class="line">				<span class="keyword">switch</span> eap.Type &#123;</span><br><span class="line">				<span class="keyword">case</span> layers.EAPTypeIdentity:</span><br><span class="line">					userName = eap.TypeData</span><br><span class="line">					fmt.Printf(<span class="string">&quot;%s&quot;</span>, <span class="keyword">string</span>(userName))</span><br><span class="line">				<span class="keyword">case</span> <span class="number">0x66</span>:</span><br><span class="line">					passWord = eap.TypeData</span><br><span class="line">					fmt.Println()</span><br><span class="line">					fmt.Printf(<span class="string">&quot;%x&quot;</span>, passWord)</span><br><span class="line">				<span class="keyword">default</span>:</span><br><span class="line">					fmt.Println(<span class="string">&quot;unknown eap type:&quot;</span>, eap.Type)</span><br><span class="line">				&#125;</span><br><span class="line">			<span class="keyword">case</span> layers.EAPCodeSuccess:</span><br><span class="line">			<span class="keyword">case</span> layers.EAPCodeFailure:</span><br><span class="line">				<span class="keyword">return</span></span><br><span class="line">			<span class="keyword">default</span>:</span><br><span class="line">				fmt.Println(<span class="string">&quot;unknown epa code:&quot;</span>, eap.Code)</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	userName = <span class="built_in">append</span>(userName, <span class="number">0xff</span>)</span><br><span class="line">	userName = <span class="built_in">append</span>(userName, passWord...)</span><br><span class="line">	e := ioutil.WriteFile(<span class="string">&quot;password.bin&quot;</span>, userName, <span class="number">0644</span>)</span><br><span class="line">	<span class="keyword">if</span> e != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(e)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ass="line">	flag.StringVar(&amp;interfaceName, <span class="string">&quot;interface&quot;</span>, <span class="string">&quot;&quot;</span>, <span class="string">&quot;interface name&quot;</span>)</span><br><span class="line">	flag.StringVar(&amp;localMac, <span class="string">&quot;mac&quot;</span>, <span class="string">&quot;&quot;</span>, <span class="string">&quot;mac address&quot;</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//https://github.com/google/gopacket/issues/456</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	flag.Parse()</span><br><span class="line">	authentication(interfaceName, localMac)</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">authentication</span><span class="params">(interfaceName <span class="keyword">string</span>, localMac <span class="keyword">string</span>)</span></span> &#123;</span><br><span class="line"></span><br><span class="line">	filterStr := fmt.Sprintf(</span><br><span class="line">		<span class="string">&quot;(ether proto 0x888e) and (ether dst host %s)&quot;</span>, localMac)</span><br><span class="line">	handle, err := pcap.OpenLive(interfaceName, <span class="number">65536</span>, <span class="literal">true</span>, pcap.BlockForever)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line">	err = handle.SetBPFFilter(filterStr)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">defer</span> handle.Close()</span><br><span class="line"></span><br><span class="line">	stop := <span class="built_in">make</span>(<span class="keyword">chan</span> <span class="keyword">int</span>)</span><br><span class="line">	hwAddr, err := net.ParseMAC(localMac)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	data, err := ioutil.ReadFile(<span class="string">&quot;password.bin&quot;</span>)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">var</span> index <span class="keyword">int</span></span><br><span class="line">	<span class="keyword">for</span> i, v := <span class="keyword">range</span> data &#123;</span><br><span class="line">		<span class="keyword">if</span> v == <span class="keyword">byte</span>(<span class="number">0xff</span>) &#123;</span><br><span class="line">			index = i</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	username := <span class="keyword">string</span>(data[<span class="number">0</span>:index])</span><br><span class="line">	passwd := data[index+<span class="number">1</span>:]</span><br><span class="line"></span><br><span class="line">	<span class="keyword">go</span> readEap(handle, hwAddr, stop, username, passwd)</span><br><span class="line">	<span class="keyword">defer</span> <span class="built_in">close</span>(stop)</span><br><span class="line"></span><br><span class="line">	time.Sleep(<span class="number">3000</span>)</span><br><span class="line">	<span class="keyword">go</span> broadcast(handle, hwAddr)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">var</span> wg sync.WaitGroup</span><br><span class="line">	wg.Add(<span class="number">1</span>)</span><br><span class="line">	wg.Wait()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">readEap</span><span class="params">(handle *pcap.Handle, localMac net.HardwareAddr, stop <span class="keyword">chan</span> <span class="keyword">int</span>, username <span class="keyword">string</span>, password []<span class="keyword">byte</span>)</span></span> &#123;</span><br><span class="line">	src := gopacket.NewPacketSource(handle, layers.LayerTypeEthernet)</span><br><span class="line">	in := src.Packets()</span><br><span class="line">	<span class="keyword">for</span> &#123;</span><br><span class="line">		<span class="keyword">var</span> packet gopacket.Packet</span><br><span class="line">		<span class="keyword">select</span> &#123;</span><br><span class="line">		<span class="keyword">case</span> &lt;-stop:</span><br><span class="line">			<span class="keyword">return</span></span><br><span class="line">		<span class="keyword">case</span> packet = &lt;-in:</span><br><span class="line">			ethLayer := packet.Layer(layers.LayerTypeEthernet)</span><br><span class="line">			<span class="keyword">if</span> ethLayer == <span class="literal">nil</span> &#123;</span><br><span class="line">				<span class="keyword">return</span></span><br><span class="line">			&#125;</span><br><span class="line">			eth := ethLayer.(*layers.Ethernet)</span><br><span class="line">			srcMac := eth.SrcMAC</span><br><span class="line"></span><br><span class="line">			eapLayer := packet.Layer(layers.LayerTypeEAP)</span><br><span class="line">			<span class="keyword">if</span> eapLayer == <span class="literal">nil</span> &#123;</span><br><span class="line">				<span class="keyword">continue</span></span><br><span class="line">			&#125;</span><br><span class="line">			eap := eapLayer.(*layers.EAP)</span><br><span class="line">			fmt.Println(<span class="string">&quot;eap data: &quot;</span>, eap)</span><br><span class="line"></span><br><span class="line">			<span class="keyword">switch</span> eap.Code &#123;</span><br><span class="line">			<span class="keyword">case</span> layers.EAPCodeRequest:</span><br><span class="line">				<span class="keyword">switch</span> eap.Type &#123;</span><br><span class="line">				<span class="keyword">case</span> layers.EAPTypeIdentity:</span><br><span class="line">					sendUserName(handle, localMac, srcMac, eap.Id, username)</span><br><span class="line">				<span class="keyword">case</span> <span class="number">0x66</span>:</span><br><span class="line">					sendPassword(handle, localMac, srcMac, eap.Id, password)</span><br><span class="line">				<span class="keyword">default</span>:</span><br><span class="line">					fmt.Println(<span class="string">&quot;unknown eap type:&quot;</span>, eap.Type)</span><br><span class="line">				&#125;</span><br><span class="line">			<span class="keyword">case</span> layers.EAPCodeSuccess:</span><br><span class="line">				stop &lt;- <span class="number">1</span></span><br><span class="line">				fmt.Println(<span class="string">&quot;epa success&quot;</span>)</span><br><span class="line">			<span class="keyword">case</span> layers.EAPCodeFailure:</span><br><span class="line">				fmt.Println(<span class="string">&quot;eap failure&quot;</span>)</span><br><span class="line">			<span class="keyword">default</span>:</span><br><span class="line">				fmt.Println(<span class="string">&quot;unknown epa code:&quot;</span>, eap.Code)</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">broadcast</span><span class="params">(handle *pcap.Handle, localMac net.HardwareAddr)</span> <span class="title">error</span></span> &#123;</span><br><span class="line">	eth := layers.Ethernet&#123;</span><br><span class="line">		SrcMAC:       localMac,</span><br><span class="line">		DstMAC:       net.HardwareAddr&#123;<span class="number">0xff</span>, <span class="number">0xff</span>, <span class="number">0xff</span>, <span class="number">0xff</span>, <span class="number">0xff</span>, <span class="number">0xff</span>&#125;,</span><br><span class="line">		EthernetType: <span class="number">0x888e</span>,</span><br><span class="line">	&#125;</span><br><span class="line">	eaPol := layers.EAPOL&#123;</span><br><span class="line">		Version: <span class="number">0x01</span>,</span><br><span class="line">		Type:    layers.EAPOLTypeStart,</span><br><span class="line">		Length:  <span class="number">0x00</span>,</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	buf := gopacket.NewSerializeBuffer()</span><br><span class="line">	opts := gopacket.SerializeOptions&#123;</span><br><span class="line">		FixLengths:       <span class="literal">true</span>,</span><br><span class="line">		ComputeChecksums: <span class="literal">true</span>,</span><br><span class="line">	&#125;</span><br><span class="line">	gopacket.SerializeLayers(buf, opts, &amp;eth, &amp;eaPol)</span><br><span class="line">	fmt.Println(<span class="string">&quot;broadcast &quot;</span>)</span><br><span class="line">	<span class="keyword">if</span> err := handle.WritePacketData(buf.Bytes()); err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> err</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">sendUserName</span><span class="params">(handle *pcap.Handle, srcMac net.HardwareAddr, destAddr net.HardwareAddr, id <span class="keyword">uint8</span>, username <span class="keyword">string</span>)</span> <span class="title">error</span></span> &#123;</span><br><span class="line">	eth := layers.Ethernet&#123;</span><br><span class="line">		SrcMAC:       srcMac,</span><br><span class="line">		DstMAC:       destAddr,</span><br><span class="line">		EthernetType: <span class="number">0x888e</span>,</span><br><span class="line">	&#125;</span><br><span class="line">	eap := layers.EAP&#123;</span><br><span class="line">		Code:     layers.EAPCodeResponse,</span><br><span class="line">		Id:       id,</span><br><span class="line">		Length:   <span class="keyword">uint16</span>(<span class="built_in">len</span>([]<span class="keyword">byte</span>(username))),</span><br><span class="line">		Type:     layers.EAPTypeIdentity,</span><br><span class="line">		TypeData: []<span class="keyword">byte</span>(username),</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	buf := gopacket.NewSerializeBuffer()</span><br><span class="line">	opts := gopacket.SerializeOptions&#123;</span><br><span class="line">		FixLengths:       <span class="literal">true</span>,</span><br><span class="line">		ComputeChecksums: <span class="literal">true</span>,</span><br><span class="line">	&#125;</span><br><span class="line">	gopacket.SerializeLayers(buf, opts, &amp;eth, &amp;eap)</span><br><span class="line">	fmt.Println(<span class="string">&quot;send username &quot;</span>, username)</span><br><span class="line">	<span class="keyword">if</span> err := handle.WritePacketData(buf.Bytes()); err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> err</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">sendPassword</span><span class="params">(handle *pcap.Handle, srcMac net.HardwareAddr, destAddr net.HardwareAddr, id <span class="keyword">uint8</span>, password []<span class="keyword">byte</span>)</span> <span class="title">error</span></span> &#123;</span><br><span class="line">	eth := layers.Ethernet&#123;</span><br><span class="line">		SrcMAC:       srcMac,</span><br><span class="line">		DstMAC:       destAddr,</span><br><span class="line">		EthernetType: <span class="number">0x888e</span>,</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	eap := layers.EAP&#123;</span><br><span class="line">		Code:     layers.EAPCodeResponse,</span><br><span class="line">		Id:       id,</span><br><span class="line">		Length:   <span class="keyword">uint16</span>(<span class="built_in">len</span>(password)),</span><br><span class="line">		Type:     layers.EAPTypeIdentity,</span><br><span class="line">		TypeData: password,</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	buf := gopacket.NewSerializeBuffer()</span><br><span class="line">	opts := gopacket.SerializeOptions&#123;</span><br><span class="line">		FixLengths:       <span class="literal">true</span>,</span><br><span class="line">		ComputeChecksums: <span class="literal">true</span>,</span><br><span class="line">	&#125;</span><br><span class="line">	gopacket.SerializeLayers(buf, opts, &amp;eth, &amp;eap)</span><br><span class="line">	<span class="keyword">if</span> err := handle.WritePacketData(buf.Bytes()); err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> err</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
